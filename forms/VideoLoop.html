<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="VideoLoop.css">
    <!--<script type="text/javascript" src="VideoLoop.js"></script>-->
    <title>VideoLoop</title>
</head>
<body class="zeroBorder">

<div class="landingPageTitle">ATOMICAL</div>
<div class="logo"></div>

<form class="landingPageForm">
    <h1>Sign Up</h1>
    <div class="question">
        <input type="text" required/>
        <label>name</label>
    </div>
    <div class="question">
        <input type="text" required/>
        <label>e-mail</label>
    </div>
    <div class="question">
        <input type="password" required/>
        <label>password</label>
    </div>
    <div>
    <button>Submit</button>
    </div>
</form>

<div class="homepage-hero-module shai">
    <div class="video-container">
        <div class="filter"></div>
        <video autoplay loop class="fillWidth some">
            <source src="Video/MP4/Sunset-Lapse.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
            <source src="Video/WEBM/Sunset-Lapse.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
        </video>
        <div class="poster hidden">
            <!--<img src="Video/SnapShots/Sunset-Lapse.jpg" alt="">-->
        </div>
    </div>
</div>




</body>
</html>
